<div class="col-md-8 offset-md-2 mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Liste des participants</h1>
        <button class="btn btn-success" routerLink="/addParticipant">
            <i class="fas fa-user-plus"></i> Ajouter un participant
        </button>
    </div>

    <div class="form-group mt-3">
        <label for="search">üîç Recherche :</label>
        <input type="text" id="search" class="form-control" placeholder="Rechercher un participant..." [(ngModel)]="valueSearch">
    </div>

    <table class="table table-bordered table-striped table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Email</th>
                <th>T√©l√©phone</th>
                <th>Pr√©sence</th>
                <th>√âv√©nement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of participants | filtreParticipant:this.valueSearch; let i = index" 
                [ngClass]="{'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0}">
                <td>{{ p.id }}</td>
                <td>{{ p.nom | uppercase }}</td>
                <td>{{ p.prenom | titlecase }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.telephone }}</td>
                <td>{{ p.presence }}</td>
                <td>{{ getEvenementNom(p.evenementId) }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteParticipant(p.id)">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                    <button class="btn btn-primary btn-sm ml-2" [routerLink]="'/updateParticipant/' + p.id">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-warning mt-3" (click)="generatePDF()">
        <i class="fas fa-file-pdf"></i> Exporter en PDF
    </button>
</div>
